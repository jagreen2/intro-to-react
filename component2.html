<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Second React App</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script type="text/babel">
        class Component2 extends React.Component {
          constructor(props){
             super(props);
             this.state = {
               number: 10
             }
          }

          render() {
            return (
              <div>
                <h1>Hello Component 2!</h1>
                <img src ={this.props.image} alt="Bloc Logo"/>
                <h3>Current week: {this.state.number}</h3>
                <p>Current Date: {this.props.date.toLocaleDateString()}</p>
              </div>
            );
          }
        }

        const info = {
          date: new Date(),
          image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4d1IeONPr5BT-9pH_rR9G2c9KmRQIc662JAFU6wfI-cSURPAA',
        }

        ReactDOM.render(
          <Component2
            date={info.date}
            image={info.image}/>, document.getElementById('app')
        );
    </script>
  </body>
</html>
